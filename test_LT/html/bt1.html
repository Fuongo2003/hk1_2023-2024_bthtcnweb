            var mauKT=/^(TM-)[0-9]{8}$/;
            var chuoiMSV = $("#txtMSV").val();
            var kq=mauKT.test(chuoiMSV);
            if(kq==true){
                alert("Nhap thanh cong");
            }else{
                alert("Nhap that bai");
            }
           }$("#txtMSV").blur(ktMSV);
           function ktHT(){
            var mauKT=/^[A-Z]{1}[a-z]+(\s[A-Z]{1}[a-z]*)+$/;
            var chuoiHT = $("#txtHT").val();
            var kq=mauKT.test(chuoiHT);

        })
